<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Tabby cat resting on a bed with white patterned sheets, ears perked up and one paw visible, creating a calm and cozy atmosphere">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Gray and white cat lying upside down on a wooden floor with front paws stretched out, looking directly at the camera with bright blue eyes, green marbled wall in the background, playful and relaxed mood">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Brown and black tabby cat sitting on a wooden floor, looking up with bright green eyes, a curious and attentive expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Black cat with white paws and chest lying on a bed, looking directly at the camera with a relaxed expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Gray cat sitting on a windowsill, looking out at a garden with a thoughtful expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Orange tabby cat lying on a couch, looking at the camera with a playful expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="White cat with black spots sitting on a rug, looking directly at the camera with a calm expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Black and white cat sitting on a windowsill, looking out at a garden with a curious expression">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Calico cat lying on a bed, looking directly at the camera with a relaxed expression">
    </div>
  </body>
</html>
